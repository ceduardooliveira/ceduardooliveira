name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Executa o workflow todos os dias à meia-noite
  workflow_dispatch:  # Permite execução manual

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Faz checkout do repositório para que possamos manipular a branch

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg
          
      - name: Create output branch
        run: |
          git fetch origin
          git checkout -b output origin/main  # Cria a branch 'output' a partir da branch 'main'
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Add snake contribution grid"
          git push origin output  # Faz o push da branch 'output' para o repositório

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
